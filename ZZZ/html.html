<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./custom.js"></script>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>Login or Sign up (user endpoints):</legend>
        <label>Uuid: </label><label id="dispUuid"></label><br/><br/>
        <label for="fname">User Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" id="signup" value="Sign Up" style="width: 120px;">
        <input type="button" id="submit" value="Login" style="width: 120px;">
        <input type="button" id="users" value="Users" style="width: 120px;">
      </fieldset>
    </div>
    <div style="margin-top: 50px;">
      <fieldset>
        <legend>Get Delete Update (admin endpoints):</legend>
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="userID"><br><br>
        
        <input type="button" id="getAll" value="Get All" style="width: 120px;">
        <input type="button" id="getUser" value="Get User Info" style="width: 120px;">
        <input type="button" id="delUser" value="Delete User Info" style="width: 120px;">
        <input type="button" id="updateUser" value="Update User Info" style="width: 120px;"><br/><br/>

        <label for="u_username">User Name:</label>
        <input type="text" id="u_username" name="u_username"><br><br>
        <label for="u_email">Email:</label>
        <input type="email" id="u_email" name="u_email"><br><br>
        <label for="u_api_user_id">Api User ID:</label>
        <input type="text" id="u_api_user_id" name="u_api_user_id">
      </fieldset>
    </div>
    <button id="drawTable">Draw Table</button>
    <div>
      <table border="1" width="100%">
        <thead>
          <tr><td>uuid</td><td>username</td><td>email</td><td>api_user_id</td></tr>
        </thead>
        <tbody id="tbody4user">

        </tbody>
      </table>
    </div>
  </body>
</html>
